<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>

<body>
    <div class="container">
        <p>TESTING 1</p>
        <!-- HTML BREAKS OUR INCORRECT SPACE TYPES INTO ONE...TO IGNORE THAT USE &nbsp -->
        <!-- &nbsp means Non Breaking SPACE -->
        <p>TESTING &nbsp; &nbsp; &nbsp; 2</p>
        <!-- TO SHOW SPECIAL CHARACTERS ON YOUR WEBSITE USE HTML ENTITIES -->
        <strong>Paragraph is written like this &lt;p&gt;</p>

            Pound is written like this &pound;</p>

            Copyright is written like this &copy;</p>

            Left right arrows are written like this &LeftArrowRightArrow;</p>

            Blank Character is written like this &#8203; </p>

            1/4 is written like this &frac14;</p></strong>
            
        <!-- There are many entities, Use a browser for reference -->
    </div>
</body>

</html>
