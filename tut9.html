<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>

<body>
    <!-- PARAGRAPH(p) IS A BLOCK ELEMENT -->
    <strong style="border: 3px solid rgb(243, 74, 74);">TESTING PARAGRAPH 1</strong>
    <a style="border: 3px solid rgb(136, 9, 9);">TESTING PARAGRAPH 2</a>
    <!-- SPAN(span) IS AN INLINE ELEMENT -->
    <span style="border: 3px solid red;">TESTING SPAN 1</span> <span style="border: 3px solid blue;">TESTING SPAN 2</span>
    <em style="border: 3px solid green;">TESTING </em>


</body>
</style>

</html>
