<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
</head>
<style>
    #firstPara {
        color: blue;
    }
    #secondPara {
        color: red;
    }

    #thirdPara {
        color: rgb(59, 210, 221)
    }
    #fourthPara {
        color: #b60e8c;
    }
    #fifthPara {
        color: #ffffff;
        background-color: black;
    }
</style>

<body>
    <h2>This is my 1st Box</h2>
    <p id="firstPara">Paragraph 1</p>

    <h2>This is my 2nd Box</h2>
    <p id="secondPara">Paragraph 2</p>

    <h2>This is my 3rd Box</h2>
    <p id="thirdPara">Paragraph 3</p>

    <h2>This is my 4th Box</h2>
    <p id="fourthPara">Paragraph 4</p>

    <h2>This is my 5th Box</h2>
    <p id="fifthPara">Paragraph 5</p>

</body>

</html>
