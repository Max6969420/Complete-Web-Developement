<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Fonts</title>
    <!-- for fonts use google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&display=swap" rel="stylesheet">

    <style>
        p {
            font-family: 'Edu VIC WA NT Beginner', 'cursive';
            font-size: 30px;
            /* 1 PIXEL IS 1/96TH OF AN INCH */
            font-weight: lighter;
            /* MAKES THE FONT HEAVIERS/BOLDER*/
            line-height: 1.3em;
            /*LINE HEIGHT INCREASES THE GAP BETWEEN HEADING AND PARA*/




        }

        span {
            /*WE CAN USE SPAN FOR ANYTHING INSIDE THE SPAN IN BODY*/
            font-weight: bold;


        }
    </style>
</head>

<body>
    <h3 style="font-size: 40px;">Everything you need to know about fonts</h3>
    <p>In this tutorial i am <span>gonna</span> play with fonts</p>

</body>

</html>
